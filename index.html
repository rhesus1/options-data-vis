<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chart-container { width: 80%; margin: 20px auto; }
        select, input { margin: 10px; }
    </style>
</head>
<body>
    <h1>Options Data Visualization</h1>
    <div>
        <label for="ticker-select">Select Ticker: </label>
        <select id="ticker-select"></select>
    </div>
    <div class="chart-container">
        <h2>Moneyness vs. Volatility</h2>
        <select id="expiry-select"></select>
        <canvas id="moneyness-vs-iv-chart"></canvas>
    </div>
  
    <div class="chart-container">
        <h2>Expiry vs. Volatility</h2>
        <select id="moneyness-select"></select>
        <canvas id="expiry-vs-iv-chart"></canvas>
    </div>
  
    <script>
        let data = [];
        let expiryChart, moneynessChart;
        fetch('data.json?v=' + Date.now()) // Cache-buster
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateDropdowns();
                updateCharts();
            })
            .catch(error => console.error('Error loading data:', error));
        function populateDropdowns() {
            const uniqueTickers = [...new Set(data.map(item => item.Ticker))]
                .filter(val => val).sort();
            const tickerSelect = document.getElementById('ticker-select');
            uniqueTickers.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = val;
                tickerSelect.add(option);
            });
            tickerSelect.addEventListener('change', () => {
                updateDropdowns();
                updateCharts();
            });
            updateDropdowns();
            document.getElementById('moneyness-select').addEventListener('change', updateCharts);
            document.getElementById('expiry-select').addEventListener('change', updateCharts);
        }
        function updateDropdowns() {
            const selectedTicker = document.getElementById('ticker-select').value;
            const tickerData = data.filter(item => item.Ticker === selectedTicker);
            const uniqueMoneyness = [...new Set(tickerData.map(item => item.Moneyness))]
                .filter(val => !isNaN(val)).sort((a, b) => a - b);
            const moneynessSelect = document.getElementById('moneyness-select');
            moneynessSelect.innerHTML = ''; // Clear previous options
            uniqueMoneyness.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = `${val.toFixed(2)}%`;
                moneynessSelect.add(option);
            });
            const uniqueExpiries = [...new Set(tickerData.map(item => item.Expiry))]
                .filter(val => val).sort((a, b) => new Date(a) - new Date(b));
            const expirySelect = document.getElementById('expiry-select');
            expirySelect.innerHTML = ''; // Clear previous options
            uniqueExpiries.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = new Date(val).toLocaleDateString();
                expirySelect.add(option);
            });
        }
        function updateCharts() {
            updateExpiryVsIV();
            updateMoneynessVsIV();
        }
        function aggregateDataByX(data, xKey, yKey) {
            const grouped = data.reduce((acc, item) => {
                const xValue = xKey === 'Expiry' ? new Date(item[xKey]).toISOString() : item[xKey];
                if (!acc[xValue]) {
                    acc[xValue] = { sum: 0, count: 0 };
                }
                acc[xValue].sum += item[yKey];
                acc[xValue].count += 1;
                return acc;
            }, {});
            return Object.keys(grouped).map(x => ({
                x: xKey === 'Expiry' ? new Date(x) : parseFloat(x),
                y: grouped[x].sum / grouped[x].count
            })).sort((a, b) => a.x - b.x);
        }
        function updateExpiryVsIV() {
            const selectedTicker = document.getElementById('ticker-select').value;
            const selectedMoneyness = parseFloat(document.getElementById('moneyness-select').value);
            const filteredData = data.filter(item => item.Ticker === selectedTicker && item.Moneyness === selectedMoneyness);
            const datasets = [
                {
                    label: 'Calls Implied Volatility',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Call' && item['Implied Volatility'] > 0),
                        'Expiry',
                        'Implied Volatility'
                    ),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: []
                },
                {
                    label: 'Puts Implied Volatility',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Put' && item['Implied Volatility'] > 0),
                        'Expiry',
                        'Implied Volatility'
                    ),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: [5, 5]
                },
                {
                    label: 'Calls IV_bid-ask',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Call' && item['IV_bid-ask'] > 0),
                        'Expiry',
                        'IV_bid-ask'
                    ),
                    borderColor: 'red',
                    backgroundColor: 'red',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: []
                },
                {
                    label: 'Puts IV_bid-ask',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Put' && item['IV_bid-ask'] > 0),
                        'Expiry',
                        'IV_bid-ask'
                    ),
                    borderColor: 'red',
                    backgroundColor: 'red',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: [5, 5]
                }
            ];
            if (expiryChart) expiryChart.destroy();
            expiryChart = new Chart(document.getElementById('expiry-vs-iv-chart').getContext('2d'), {
                type: 'line',
                data: { datasets },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            title: { display: true, text: 'Expiry Date' }
                        },
                        y: {
                            title: { display: true, text: 'Volatility (%)' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        function updateMoneynessVsIV() {
            const selectedTicker = document.getElementById('ticker-select').value;
            const selectedExpiry = document.getElementById('expiry-select').value;
            const filteredData = data.filter(item => item.Ticker === selectedTicker && item.Expiry === selectedExpiry);
            const datasets = [
                {
                    label: 'Calls Implied Volatility',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Call' && item['Implied Volatility'] > 0),
                        'Moneyness',
                        'Implied Volatility'
                    ),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: []
                },
                {
                    label: 'Puts Implied Volatility',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Put' && item['Implied Volatility'] > 0),
                        'Moneyness',
                        'Implied Volatility'
                    ),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: [5, 5]
                },
                {
                    label: 'Calls IV_bid-ask',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Call' && item['IV_bid-ask'] > 0),
                        'Moneyness',
                        'IV_bid-ask'
                    ),
                    borderColor: 'red',
                    backgroundColor: 'red',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: []
                },
                {
                    label: 'Puts IV_bid-ask',
                    data: aggregateDataByX(
                        filteredData.filter(item => item.Type === 'Put' && item['IV_bid-ask'] > 0),
                        'Moneyness',
                        'IV_bid-ask'
                    ),
                    borderColor: 'red',
                    backgroundColor: 'red',
                    pointRadius: 1,
                    fill: false,
                    showLine: true,
                    borderDash: [5, 5]
                }
            ];
            if (moneynessChart) moneynessChart.destroy();
            moneynessChart = new Chart(document.getElementById('moneyness-vs-iv-chart').getContext('2d'), {
                type: 'line',
                data: { datasets },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Moneyness (%)' },
                            beginAtZero: true
                        },
                        y: {
                            title: { display: true, text: 'Volatility (%)' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
