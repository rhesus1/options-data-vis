<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Data Visualization for COIN</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chart-container { width: 80%; margin: 20px auto; }
        select, input { margin: 10px; }
    </style>
</head>
<body>
    <h1>Options Data for COIN</h1>
    
    <div class="chart-container">
        <h2>Expiry vs. Volatility</h2>
        <div>
            <label><input type="checkbox" id="vol-metric-expiry" checked> Use Implied Volatility (uncheck for IV_bid-ask)</label>
        </div>
        <select id="moneyness-select"></select>
        <canvas id="expiry-vs-iv-chart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Moneyness vs. Volatility</h2>
        <div>
            <label><input type="checkbox" id="vol-metric-moneyness" checked> Use Implied Volatility (uncheck for IV_bid-ask)</label>
        </div>
        <select id="expiry-select"></select>
        <canvas id="moneyness-vs-iv-chart"></canvas>
    </div>
    
    <script>
        let data = [];
        let expiryChart, moneynessChart;

        fetch('data.json?v=' + Date.now())  // Cache-buster
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateDropdowns();
                updateCharts();
            })
            .catch(error => console.error('Error loading data:', error));

        function populateDropdowns() {
            const uniqueMoneyness = [...new Set(data.map(item => item.Moneyness))]
                .filter(val => !isNaN(val)).sort((a, b) => a - b);
            const moneynessSelect = document.getElementById('moneyness-select');
            uniqueMoneyness.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = `${val.toFixed(2)}%`;
                moneynessSelect.add(option);
            });
            moneynessSelect.addEventListener('change', updateCharts);

            const uniqueExpiries = [...new Set(data.map(item => item.Expiry))]
                .filter(val => val).sort();
            const expirySelect = document.getElementById('expiry-select');
            uniqueExpiries.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = new Date(val).toLocaleDateString();
                expirySelect.add(option);
            });
            expirySelect.addEventListener('change', updateCharts);

            document.getElementById('vol-metric-expiry').addEventListener('change', updateCharts);
            document.getElementById('vol-metric-moneyness').addEventListener('change', updateCharts);
        }

        function updateCharts() {
            updateExpiryVsIV();
            updateMoneynessVsIV();
        }

        function updateExpiryVsIV() {
            const selectedMoneyness = parseFloat(document.getElementById('moneyness-select').value);
            const useImpliedVol = document.getElementById('vol-metric-expiry').checked;
            const volKey = useImpliedVol ? 'Implied Volatility' : 'IV_bid-ask';
            const filteredData = data.filter(item => item.Moneyness === selectedMoneyness && item[volKey] > 0);

            const datasets = [
                {
                    label: 'Calls',
                    data: filteredData.filter(item => item.Type === 'Call').map(item => ({
                        x: new Date(item.Expiry),
                        y: item[volKey]
                    })),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 5,
                    fill: false,
                    showLine: true
                },
                {
                    label: 'Puts',
                    data: filteredData.filter(item => item.Type === 'Put').map(item => ({
                        x: new Date(item.Expiry),
                        y: item[volKey]
                    })),
                    borderColor: 'teal',
                    backgroundColor: 'teal',
                    pointRadius: 5,
                    fill: false,
                    showLine: true
                }
            ];

            if (expiryChart) expiryChart.destroy();
            expiryChart = new Chart(document.getElementById('expiry-vs-iv-chart').getContext('2d'), {
                type: 'line',
                data: { datasets },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            title: { display: true, text: 'Expiry Date' }
                        },
                        y: {
                            title: { display: true, text: `${useImpliedVol ? 'Implied Volatility' : 'IV Bid-Ask'} (%)` },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateMoneynessVsIV() {
            const selectedExpiry = document.getElementById('expiry-select').value;
            const useImpliedVol = document.getElementById('vol-metric-moneyness').checked;
            const volKey = useImpliedVol ? 'Implied Volatility' : 'IV_bid-ask';
            const filteredData = data.filter(item => item.Expiry === selectedExpiry && item[volKey] > 0);

            const datasets = [
                {
                    label: 'Calls',
                    data: filteredData.filter(item => item.Type === 'Call').map(item => ({
                        x: item.Moneyness,
                        y: item[volKey]
                    })),
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    pointRadius: 5,
                    fill: false,
                    showLine: true
                },
                {
                    label: 'Puts',
                    data: filteredData.filter(item => item.Type === 'Put').map(item => ({
                        x: item.Moneyness,
                        y: item[volKey]
                    })),
                    borderColor: 'teal',
                    backgroundColor: 'teal',
                    pointRadius: 5,
                    fill: false,
                    showLine: true
                }
            ];

            if (moneynessChart) moneynessChart.destroy();
            moneynessChart = new Chart(document.getElementById('moneyness-vs-iv-chart').getContext('2d'), {
                type: 'line',
                data: { datasets },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Moneyness (%)' },
                            beginAtZero: true
                        },
                        y: {
                            title: { display: true, text: `${useImpliedVol ? 'Implied Volatility' : 'IV Bid-Ask'} (%)` },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
