name: Restructure Data Directory
on:
  workflow_dispatch: # Manual trigger
jobs:
  restructure:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Run restructure script
      run: python restructure_data.py
    - name: Commit and push restructured data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull --rebase origin main
        git add data
        git commit -m "Restructure data directory into per-ticker format on $(date -u +%Y%m%d_%H%M)" || echo "No changes to commit"
        git push
