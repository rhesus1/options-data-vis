name: Clean Options Data
on:
  workflow_run:
    workflows: ["Fetch Options Data"]
    types:
      - completed
  workflow_dispatch:
jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy
    - name: Create data directory
      run: mkdir -p data
    - name: Log timestamp and input files
      run: |
        python -c "
        import glob
        import os
        timestamp_dirs = [d for d in glob.glob('data/*') if os.path.isdir(d) and d.split('/')[-1].replace('_', '').isdigit() and len(d.split('/')[-1]) == 13]
        if not timestamp_dirs:
            print('No timestamp folders found')
            sys.exit(1)
        latest_timestamp_dir = max(timestamp_dirs, key=os.path.getctime)
        timestamp = os.path.basename(latest_timestamp_dir)
        print(f'Running clean_data.py with timestamp: {timestamp}')
        os.system(f'ls -R data/{timestamp}/raw_yfinance* || echo \"No raw files found\"')
        os.system(f'ls -R data/{timestamp}/historic* || echo \"No historic files found\"')
        "
    - name: Run clean script
      run: |
        python -c "
        import glob
        import os
        timestamp_dirs = [d for d in glob.glob('data/*') if os.path.isdir(d) and d.split('/')[-1].replace('_', '').isdigit() and len(d.split('/')[-1]) == 13]
        if not timestamp_dirs:
            print('No timestamp folders found')
            sys.exit(1)
        latest_timestamp_dir = max(timestamp_dirs, key=os.path.getctime)
        timestamp = os.path.basename(latest_timestamp_dir)
        os.system(f'python clean_data.py')
        "
    - name: Log output files
      run: |
        python -c "
        import glob
        import os
        timestamp_dirs = [d for d in glob.glob('data/*') if os.path.isdir(d) and d.split('/')[-1].replace('_', '').isdigit() and len(d.split('/')[-1]) == 13]
        if not timestamp_dirs:
            print('No timestamp folders found')
            sys.exit(1)
        latest_timestamp_dir = max(timestamp_dirs, key=os.path.getctime)
        timestamp = os.path.basename(latest_timestamp_dir)
        print('Cleaned files:')
        os.system(f'ls -R data/{timestamp}/cleaned_yfinance* || echo \"No cleaned files found\"')
        "
    - name: Commit and push updated data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update cleaned data" || echo "No changes to commit"
        git push
