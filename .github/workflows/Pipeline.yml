name: Process Options Data Pipeline
on:
 # schedule:
 #   - cron: '0 21 * * 1-5' # Daily at 10:00 PM BST (9:00 PM UTC)
  workflow_dispatch: # Manual trigger option
    inputs:
      timestamp:
        description: 'Timestamp for the data scrape (format: YYYYMMDD_HHMM)'
        required: false
        default: '20250912_2126'
jobs:
  process-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        echo "Installed Chrome version:"
        google-chrome --version
        # Clean up any stray Chrome or ChromeDriver processes
        pkill -f chromedriver || true
        pkill -f chrome || true
      continue-on-error: false
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scipy joblib statsmodels tqdm pyxlsb selenium beautifulsoup4 webdriver-manager optuna plotly
      continue-on-error: false
    - name: Create data directory
      run: mkdir -p data
    - name: Run fetch script
      run: python fetch_data.py
      continue-on-error: false
    - name: Commit and push raw data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update raw data from scheduled fetch" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Run Trading Economics scrape script
      run: |
        python -c "
        import json
        import os
        import glob
        import shutil
        from datetime import datetime
        timestamp = '${{ github.event.inputs.timestamp }}'
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty, using provided timestamp')
                latest_date = timestamp
            else:
                latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
        except (FileNotFoundError, json.JSONDecodeError, ValueError):
            print('Error: data/dates.json not found or invalid, using provided timestamp')
            latest_date = timestamp
        print(f'Running scrape_trading_economics.py with timestamp: {latest_date}')
        os.makedirs(f'data/{latest_date}/Trading_Economics', exist_ok=True)
        rc = os.system('python scrape_trading_economics.py')
        if rc != 0:
            print('Warning: scrape_trading_economics.py may have encountered issues')
        # Move CSVs to timestamped Trading_Economics directory
        csv_files = glob.glob('*.csv')
        if csv_files:
            for csv_file in csv_files:
                shutil.move(csv_file, f'data/{latest_date}/Trading_Economics/{csv_file}')
            print(f'Moved {len(csv_files)} CSVs to data/{latest_date}/Trading_Economics/')
        else:
            print('No CSVs to move')
        # Move page source files for debugging
        html_files = glob.glob('*.html')
        if html_files:
            for html_file in html_files:
                shutil.move(html_file, f'data/{latest_date}/Trading_Economics/{html_file}')
            print(f'Moved {len(html_files)} HTML page source files to data/{latest_date}/Trading_Economics/')
        else:
            print('No HTML page source files to move')
        "
      continue-on-error: true
    - name: Commit and push Trading Economics data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update Trading Economics data for ${{ steps.set-latest-date.outputs.latest_date }}" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Set latest_date output
      id: set-latest-date
      run: |
        if [ -f data/dates.json ]; then
          latest_date=$(python -c "import json; from datetime import datetime; print(max(json.load(open('data/dates.json')), key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M')))" 2>/dev/null || echo "${{ github.event.inputs.timestamp }}")
          echo "latest_date=$latest_date" >> $GITHUB_OUTPUT
        else
          echo "latest_date=${{ github.event.inputs.timestamp }}" >> $GITHUB_OUTPUT
        fi
      shell: bash
      continue-on-error: false
    - name: Log timestamp and input files
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty')
                exit(1)
            latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
            print(f'Running clean_data.py with timestamp: {latest_date}')
            os.system(f'ls -R data/{latest_date}/raw_yfinance* || echo \"No raw files found\"')
            os.system(f'ls -R data/{latest_date}/historic* || echo \"No historic files found\"')
            os.system(f'ls -R data/{latest_date}/Trading_Economics/* || echo \"No Trading Economics files found\"')
        except FileNotFoundError:
            print('Error: data/dates.json not found')
            exit(1)
        "
      continue-on-error: false
    - name: Run clean script
      run: python clean_data.py
      continue-on-error: false
    - name: Log output files
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty')
                exit(1)
            latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
            print('Cleaned files:')
            os.system(f'ls -R data/{latest_date}/cleaned_yfinance* || echo \"No cleaned files found\"')
        except FileNotFoundError:
            print('Error: data/dates.json not found')
            exit(1)
        "
      continue-on-error: false
    - name: Commit and push cleaned data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update cleaned data" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Run calculate volatility script
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty')
                exit(1)
            latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
            print(f'Running force_calculate_vols.py with timestamp: {latest_date}')
            rc = os.system(f'python force_calculate_vols.py {latest_date}')
            if rc != 0:
                print(f'Error: force_calculate_vols.py failed for {latest_date}')
                exit(1)
        except FileNotFoundError:
            print('Error: data/dates.json not found')
            exit(1)
        "
      continue-on-error: false
    - name: Commit and push processed data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update processed volatility data" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Run ranking metrics calculation
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty')
                exit(1)
            latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
            print(f'Running calculate_ranking_metrics.py with timestamp: {latest_date}')
            rc = os.system(f'python calculate_ranking_metrics.py {latest_date}')
            if rc != 0:
                print(f'Error: calculate_ranking_metrics.py failed for {latest_date}')
                exit(1)
        except FileNotFoundError:
            print('Error: data/dates.json not found')
            exit(1)
        "
      continue-on-error: false
    - name: Commit and push ranking data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update ranking metrics data" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Send email with yfinance ranking metrics and Trading Economics data
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Options Ranking Metrics and Trading Economics Data"
        to: reesjmorgan@gmail.com
        from: Morgan Rees <reesjmorgan@gmail.com>
        body: |
          Attached are the latest Options ranking metrics and Trading Economics data.
          Timestamp: ${{ steps.set-latest-date.outputs.latest_date }}
        attachments: |
          data/${{ steps.set-latest-date.outputs.latest_date }}/ranking/ranking_yfinance.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/bonds.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/commodities.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/stocks.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/shares_gainers.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/shares_losers.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/currencies.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/Trading_Economics/crypto.csv
        secure: true
      continue-on-error: true
    - name: Run preprocess data script
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        try:
            with open('data/dates.json', 'r') as f:
                dates = json.load(f)
            if not dates:
                print('Error: dates.json is empty')
                exit(1)
            latest_date = max(dates, key=lambda x: datetime.strptime(x, '%Y%m%d_%H%M'))
            print(f'Running preprocess_data.py with timestamp: {latest_date}')
            rc = os.system(f'python preprocess_data.py {latest_date}')
            if rc != 0:
                print(f'Error: preprocess_data.py failed for {latest_date}')
                exit(1)
        except FileNotFoundError:
            print('Error: data/dates.json not found')
            exit(1)
        "
      continue-on-error: false
    - name: Commit and push precomputed data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update precomputed tables for ${{ steps.set-latest-date.outputs.latest_date }}" || echo "No changes to commit"
        git push
      continue-on-error: false
    - name: Send email with precomputed tables
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Precomputed Tables"
        to: reesjmorgan@gmail.com
        from: Morgan Rees <reesjmorgan@gmail.com>
        body: |
          Attached is the latest precomputed ranking table for yfinance data.
          Timestamp: ${{ steps.set-latest-date.outputs.latest_date }}
        attachments: |
          data/${{ steps.set-latest-date.outputs.latest_date }}/tables/ranking/ranking_table.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/tables/stock/stock_table.csv
          data/${{ steps.set-latest-date.outputs.latest_date }}/tables/summary/summary_table.csv
        secure: true
      continue-on-error: true
