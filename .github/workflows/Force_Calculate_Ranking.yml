name: Force Calculate Ranking
on:
  workflow_run:
    workflows: ["Force Calculate Vols"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      date:
        description: 'Date timestamp to process (e.g., 20250830_1809)'
        required: true
        type: string
jobs:
  calculate-ranking:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version
