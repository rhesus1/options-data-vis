name: Force Calculate Vols
on:
  workflow_run:
    workflows: ["Force Clean"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      date:
        description: 'Date timestamp to process (e.g., 20250830_1809)'
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy joblib statsmodels
    - name: Log timestamp and input files
      run: |
        echo "Running Force_Calculate_Vols.py with timestamp: ${{ inputs.date }}"
        ls -R data/${{ inputs.date }}/cleaned_yfinance* || echo "No cleaned files found"
        ls -R data/${{ inputs.date }}/raw_yfinance* || echo "No raw files found"
        ls -R data/${{ inputs.date }}/historic* || echo "No historic files found"
    - name: Run the script
      run: python Force_Calculate_Vols.py ${{ inputs.date }}
    - name: Log output files
      run: |
        echo "Processed files:"
        ls -R data/${{ inputs.date }}/processed_yfinance* || echo "No processed files found"
        echo "Skew metrics files:"
        ls -R data/${{ inputs.date }}/skew_metrics_yfinance* || echo "No skew metrics files found"
        echo "Slope metrics files:"
        ls -R data/${{ inputs.date }}/slope_metrics_yfinance* || echo "No slope metrics files found"
        echo "Vol fit file:"
        ls -R data/${{ inputs.date }}/vol_fit* || echo "No vol fit file found"
        ls data_error.log || echo "No error log generated"
    - name: Commit and push updated data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git add data_error.log
        git commit -m "Auto-update processed data for ${{ inputs.date }}" || echo "No changes to commit"
        git push
