name: Force Calculate Vols
on:
  workflow_run:
    workflows: ["Force Clean"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      date:
        description: 'Date timestamp to process (e.g., 20250812_2111)'
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python 3.12.3
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.3'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scipy joblib statsmodels
    - name: Run the script
      run: python force_calculate_vols.py ${{ inputs.date }}
    - name: Commit and push updated data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update processed volatility data for ${{ inputs.date }}" || echo "No changes to commit"
        git push
