name: Fetch Options Data

on:
  schedule:
    - cron: '0 15,17,19 * * *'  # Daily at 10 AM, 12 PM, 2 PM, 4 PM NY time (EDT/UTC-4 on Aug 6, 2025; adjust for DST end if needed)
  workflow_dispatch:  # Manual trigger option

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scipy  # Your script's requirements

    - name: Create data directory
      run: mkdir -p data

    - name: Run fetch script
      run: python fetch_data.py

    - name: Commit and push updated data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update raw data from scheduled fetch" || echo "No changes to commit"
        git push
