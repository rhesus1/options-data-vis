name: Fetch Data
on:
  schedule:
    - cron: '0 6,14,16,18,20,21,22 * * *' # Daily at 8 AM, 11 AM, 2 PM, 3 PM, 5 PM, 7 PM, 9 PM, 10 PM UK time
  workflow_dispatch: # Manual trigger option
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip chromium-browser chromium-chromedriver
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
        CHROMEDRIVER_VERSION=$(chromedriver --version | cut -d ' ' -f 2 | cut -d '.' -f 1)
        echo "Chrome version: $CHROME_VERSION"
        echo "Chromedriver version: $CHROMEDRIVER_VERSION"
        if [ "$CHROME_VERSION" != "$CHROMEDRIVER_VERSION" ]; then
          echo "Version mismatch detected. Attempting to fix..."
          wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE -O /tmp/LATEST_RELEASE
          LATEST_VERSION=$(cat /tmp/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          CHROMEDRIVER_VERSION=$(chromedriver --version | cut -d ' ' -f 2 | cut -d '.' -f 1)
          echo "Updated Chromedriver version: $CHROMEDRIVER_VERSION"
        fi
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy selenium beautifulsoup4
    - name: Create data directory
      run: mkdir -p data
    - name: Run fetch script
      run: python fetch_data.py
    - name: Commit and push updated data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data
        git commit -m "Auto-update raw data from scheduled fetch" || echo "No changes to commit"
        git push
