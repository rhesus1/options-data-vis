name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean up disk space
        run: |
          # Clean only user-writable temp files and caches
          find /tmp -maxdepth 1 -type f -user runner -delete
          find /home/runner/.cache -type f -delete
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          df -h
        shell: bash
        continue-on-error: true  # Ignore cleanup errors

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Deploy root, including data/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
